<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" /><br />
      <hr />
      <label for="password"
        >Password:
        <input type="password" name="password" id="password" /> </label
      ><br />
      <hr />
      <label for="dob">DOB:</label>
      <input type="date" name="date" /><br />
      <hr />
      <label for="file">Choose File: </label>
      <input type="file" name="file" /><br />
      <hr />
      <label for="color">Color: </label>
      <input type="color" name="color" /><br />
      <hr />
      <label for="range">Price Range: </label>
      <input type="range" name="range" /><br />
      <hr />
      <label for="button">Pock Me: </label>
      <input type="button" name="botton" value="poked" /><br />
      <hr />
      Gender: <br />
      <label for="male">Male </label>
      <input type="radio" name="gender" value="Male" id="male" /> <br />
      <label for="female">Female </label>
      <input type="radio" name="gender" value="Female" id="female" /> <br />
      <label for="other">Other </label>
      <input type="radio" name="gender" value="Other" id="other" /> <br />
      <hr />
      Gender: <br />
      <label for="male">Male </label>
      <input type="radio" name="gender1" value="Male" id="male" /> <br />
      <label for="female">Female </label>
      <input type="radio" name="gender2" value="Female" id="female" /> <br />
      <label for="other">Other </label>
      <input type="radio" name="gender3" value="Other" id="other" /> <br />
      <hr />
      Choose Languages of your choice: <br />
      <label for="c">C</label>
      <input type="checkbox" name="lang" id="c" /> <br />
      <label for="java">Java</label>
      <input type="checkbox" name="lang" id="java" /> <br />
      <label for="python">Python</label>
      <input type="checkbox" name="lang" id="python" /> <br />
      <hr />
      <label for="fruits">Choose a fruit:</label>
      <select name="fruits" id="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
      </select>
      <br />
      <hr />
      <label for="text"></label>
      <textarea name="text" id="text" cols="30" rows="10">
Enter Text Here</textarea
      >
      <br />
      <hr />
      <label for="submit"
        >Submit:
        <input type="submit" name="submit" id="submit" />
      </label>
    </form>
  </body>
</html>
