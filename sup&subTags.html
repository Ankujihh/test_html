<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscripts and Subscripts</title>
</head>

<body>
    <p>
        (a+b)2 = a2 + b2 + 2ab
    </p>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    </p>
    <p>
        CH4 + 2O2 = CO2 + 2H2O
    </p>
    <p>
        CH<sub>4</sub> + 2O<sub>2</sub> = CO<sub>2</sub>+ 2H<sub>2</sub>O
    </p>
</body>

</html>
